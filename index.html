<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <!-- Action is #null to allow for later action based on server -->
  <form method="get" action="#null">
    <fieldset>
      <legend>Sign Up Form:</legend>
	  <div>
      First Name: <input type="text" />
	  </div>
	  
	  <div>
	  Last Name: <input type="text" />
	  </div>
	  
	  <div>
      Email: <input type="email" placeholder="myname@email.com" />
	  </div>
	  
	  <div>
	  Phone Number: <input type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
	  </div>
	  
	  <div>
      Date of birth: <input type="date" />
	  </div>
    </fieldset>
  </form>

</body>
</html>
